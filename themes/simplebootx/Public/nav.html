                            <li><input type="button" value="搜索" onclick="_hmt.push([&#39;_trackEvent&#39;, &#39;courseSearch&#39;, &#39;click&#39;, &#39;searchBtn&#39;]);doSearch()" class="sbar_button"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            $(function(){

                $('.sbar_season,.sbar_dept, .sbar_grade').change(function(){
                    var season = $.trim($('.sbar_season').val());
                    var dept = $.trim($('.sbar_dept').val());

                    if($(this).attr('name') == 'dept') {
                        var deptName = $(this).find('option:selected').text();
                        var oGrade = $('.sbar_grade');
                        if(deptName == '英语') {
                            oGrade.append('<option value="xgn1">新概念一</option>')
                            oGrade.append('<option value="xgn2">新概念二</option>')
                        } else {
                            oGrade.find('option[value=xgn2]').remove();
                            oGrade.find('option[value=xgn1]').remove();
                        }
                    }

                    if('0' != season && '0' != dept) {
                        var formData = $('.sbar_form').serialize();
                        $('.sbar_classType').get(0).length = 1;
                        $.post('/searchbar/ajaxArgs', formData, function(classTypes){
                            $.each(classTypes, function(ctId, ctName){
                                $('.sbar_classType').append('<option value="' + ctId + '">' + ctName + '</option>');
                            })
                        }, 'json');
                    }
                })
            })
            function doSearch() {
                $('.sbar_form').submit();
            }
        </script>
